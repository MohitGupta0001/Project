<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File System Scanner & Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 0.6s ease;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .control-panel {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            animation: fadeInUp 0.6s ease;
        }

        .search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-scan {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-scan:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(245, 87, 108, 0.4);
        }

        .btn-search {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-search:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(79, 172, 254, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .loading.active {
            display: block;
            animation: fadeInUp 0.4s ease;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .results {
            display: none;
        }

        .results.active {
            display: block;
            animation: fadeInUp 0.6s ease;
        }

        .drives-summary {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .drives-summary h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
            text-align: center;
        }

        .drive-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .drive-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 25px;
            color: white;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .drive-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255,255,255,0.3);
        }

        .drive-icon {
            font-size: 2.5em;
        }

        .drive-info h3 {
            font-size: 1.4em;
            margin-bottom: 5px;
        }

        .drive-info p {
            opacity: 0.9;
            font-size: 0.9em;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .category-item {
            background: rgba(255,255,255,0.2);
            padding: 12px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .category-name {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .category-count {
            font-size: 1.5em;
            font-weight: bold;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .stat-card p {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .search-results-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .search-results-card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .result-item {
            padding: 20px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .result-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .result-filename {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 1.1em;
        }

        .result-path {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 10px;
            word-break: break-all;
        }

        .result-meta {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .result-occurrences {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .result-drive {
            background: #764ba2;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .alert {
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            animation: fadeInUp 0.4s ease;
        }

        .alert-success {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: #155724;
        }

        .alert-error {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: #721c24;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1em;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .categories-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç File System Scanner & Search</h1>
            <p>Scan your entire system and search through files instantly</p>
        </div>

        <div class="control-panel">
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Enter keyword to search (e.g., your name)...">
            </div>
            <div class="button-group">
                <button class="btn btn-scan" id="scanBtn" onclick="startScan()">
                    <span>üìä</span>
                    <span>Scan System</span>
                </button>
                <button class="btn btn-search" id="searchBtn" onclick="startSearch()">
                    <span>üîé</span>
                    <span>Search Files</span>
                </button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <h3 id="loadingText">Processing...</h3>
        </div>

        <div id="alertContainer"></div>

        <div class="results" id="scanResults">
            <div class="drives-summary" id="drivesSummary"></div>
        </div>

        <div class="results" id="searchResults">
            <div class="stats-grid" id="searchStatsGrid"></div>
            <div class="search-results-card" id="searchResultsCard"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';

        function showLoading(message) {
            document.getElementById('loading').classList.add('active');
            document.getElementById('loadingText').textContent = message;
            document.getElementById('scanBtn').disabled = true;
            document.getElementById('searchBtn').disabled = true;
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('active');
            document.getElementById('scanBtn').disabled = false;
            document.getElementById('searchBtn').disabled = false;
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            alertContainer.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        async function startScan() {
            showLoading('Scanning file system...');
            document.getElementById('scanResults').classList.remove('active');
            document.getElementById('searchResults').classList.remove('active');

            try {
                const response = await fetch(`${API_BASE}/scan`);
                const result = await response.json();

                if (result.success) {
                    displayScanResults(result.data);
                    showAlert('‚úì Scan completed successfully!', 'success');
                } else {
                    showAlert('‚úó Error: ' + result.error, 'error');
                }
            } catch (error) {
                showAlert('‚úó Connection error. Make sure the backend server is running on port 5000.', 'error');
                console.error(error);
            } finally {
                hideLoading();
            }
        }

        async function startSearch() {
            const keyword = document.getElementById('searchInput').value.trim();
            
            if (!keyword) {
                showAlert('‚ö† Please enter a keyword to search', 'error');
                return;
            }

            showLoading('Searching files...');
            document.getElementById('scanResults').classList.remove('active');
            document.getElementById('searchResults').classList.remove('active');

            try {
                const response = await fetch(`${API_BASE}/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ keyword })
                });

                const result = await response.json();

                if (result.success) {
                    displaySearchResults(result.data);
                    showAlert('‚úì Search completed successfully!', 'success');
                } else {
                    showAlert('‚úó Error: ' + result.error, 'error');
                }
            } catch (error) {
                showAlert('‚úó Connection error. Make sure the backend server is running on port 5000.', 'error');
                console.error(error);
            } finally {
                hideLoading();
            }
        }

        function displayScanResults(data) {
            const drivesSummary = document.getElementById('drivesSummary');
            
            let html = `
                <h2>üíæ Drives Summary (${data.total_drives} Drive${data.total_drives > 1 ? 's' : ''})</h2>
                <div class="drive-grid">
            `;

            data.drives.forEach(drive => {
                html += `
                    <div class="drive-card">
                        <div class="drive-header">
                            <div class="drive-icon">üíø</div>
                            <div class="drive-info">
                                <h3>${drive.drive_name}</h3>
                                <p>${drive.total_files.toLocaleString()} files found</p>
                            </div>
                        </div>
                        <div class="categories-grid">
                `;

                const categoryIcons = {
                    'PDF': 'üìï',
                    'Excel': 'üìä',
                    'Word': 'üìù',
                    'PowerPoint': 'üìΩÔ∏è',
                    'Images': 'üñºÔ∏è',
                    'Videos': 'üé¨',
                    'Music': 'üéµ',
                    'Archives': 'üì¶',
                    'Code': 'üíª',
                    'Text': 'üìÑ',
                    'Executables': '‚öôÔ∏è',
                    'Databases': 'üóÑÔ∏è',
                    'Others': 'üìÅ'
                };

                Object.entries(drive.categories).forEach(([category, count]) => {
                    const icon = categoryIcons[category] || 'üìÅ';
                    html += `
                        <div class="category-item">
                            <div class="category-name">${icon} ${category}</div>
                            <div class="category-count">${count.toLocaleString()}</div>
                        </div>
                    `;
                });

                html += `
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            drivesSummary.innerHTML = html;
            document.getElementById('scanResults').classList.add('active');
        }

        function displaySearchResults(data) {
            const searchStatsGrid = document.getElementById('searchStatsGrid');
            searchStatsGrid.innerHTML = `
                <div class="stat-card">
                    <h3>${data.files_scanned.toLocaleString()}</h3>
                    <p>Files Scanned</p>
                </div>
                <div class="stat-card">
                    <h3>${data.files_found}</h3>
                    <p>Files Found</p>
                </div>
                <div class="stat-card">
                    <h3>${data.total_occurrences.toLocaleString()}</h3>
                    <p>Total Occurrences</p>
                </div>
            `;

            const searchResultsCard = document.getElementById('searchResultsCard');
            
            if (data.results.length === 0) {
                searchResultsCard.innerHTML = `
                    <h2>üîç Search Results for "${data.keyword}"</h2>
                    <div class="no-results">No files found containing the keyword "${data.keyword}"</div>
                `;
            } else {
                let resultsHTML = `<h2>üîç Search Results for "${data.keyword}"</h2>`;
                
                data.results.forEach(result => {
                    resultsHTML += `
                        <div class="result-item">
                            <div class="result-filename">üìÑ ${result.filename}</div>
                            <div class="result-path">${result.filepath}</div>
                            <div class="result-meta">
                                <span class="result-occurrences">${result.occurrences} occurrence${result.occurrences > 1 ? 's' : ''}</span>
                                <span class="result-drive">${result.drive}</span>
                            </div>
                        </div>
                    `;
                });

                if (data.files_found > 100) {
                    resultsHTML += '<p class="no-results">Showing top 100 results</p>';
                }

                searchResultsCard.innerHTML = resultsHTML;
            }

            document.getElementById('searchResults').classList.add('active');
        }

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startSearch();
            }
        });
    </script>
</body>
</html>
