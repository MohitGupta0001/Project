<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movie Scrubber</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    .movies { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 16px; margin-top: 20px; }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 12px; box-shadow: 2px 2px 6px rgba(0,0,0,0.1); }
    .title { font-weight: bold; margin-bottom: 8px; }
  </style>
</head>
<body>
  <h1>üé¨ Movie Scrubber</h1>
  <button onclick="scrubMovies()">Scrub</button>
  <div class="movies" id="movies"></div>

  <script>
    async function scrubMovies() {
      const container = document.getElementById("movies");
      container.innerHTML = "Loading...";

      try {
        const res = await fetch("http://localhost:8000/movies");
        const movies = await res.json();
        container.innerHTML = "";

        movies.forEach(movie => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `<div class="title">${movie.title}</div><div>‚≠ê Rating: ${movie.rating}</div>`;
          container.appendChild(card);
        });
      } catch (err) {
        container.innerHTML = "Failed to load movies";
      }
    }
  </script>
</body>
</html>
